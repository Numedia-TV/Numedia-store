<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numedia Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      color: #00ff9d;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100px;
      height: auto;
    }

    .order-btn {
      background-color: #00ff9d;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .order-btn:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Numedia Store</h1>
    <p>Contactez-nous sur WhatsApp pour passer commande ðŸ“±</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="netflix.png" alt="Netflix">
      <h3>Netflix Premium</h3>
      <p>Prix : 1400 DA</p>
      <button class="order-btn" onclick="order('Netflix Premium')">Commander</button>
    </div>

    <div class="product">
      <img src="shahid.png" alt="Shahid VIP">
      <h3>Shahid VIP</h3>
      <p>Prix : 1600 DA</p>
      <button class="order-btn" onclick="order('Shahid VIP')">Commander</button>
    </div>

    <div class="product">
      <img src="iptv.png" alt="IPTV">
      <h3>IPTV 12 Mois</h3>
      <p>Prix : 2500 DA</p>
      <button class="order-btn" onclick="order('IPTV 12 Mois')">Commander</button>
    </div>
  </section>

  <script>
    function order(productName) {
      const message = `Bonjour ðŸ‘‹, je veux commander : ${productName}`;
      const phone = "+213542718108";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
